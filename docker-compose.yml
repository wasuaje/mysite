version: "3.3"
services: 
  static:
    image: dragas/nikola:alpine
    volumes:
      - type: volume
        source: staticsite
        target: /usr/src/static-site
        volume:
          nocopy: true      
      - type: bind
        source: ./static-site
        target: /nikola
    command: ["./static-site-build"]
  front:
    image: nginx:latest
    ports:
       - "80:80"       
    depends_on:
      - static
      - test-app-mysql
      - django-app
    volumes:
      - type: volume
        source: mystatic
        target: /usr/src/static
        volume:
          nocopy: true
      - type: volume
        source: staticsite
        target: /usr/src/static-site
        volume:
          nocopy: true
      - type: bind
        source: ./http-nginx
        target: /etc/nginx/conf.d
  test-app-mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: c4r4mb0l4
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: 123456qwe
    volumes:
      - type: bind
        source: /root/mysql-persist
        target: /var/lib/mysql
      - type: bind
        source: ./mysql
        target: /etc/mysql
  django-app:
    build: .  
    ports:
      - "8090:8090"    
    volumes:
      - type: volume
        source: mystatic
        target: /usr/src/static
        volume:
          nocopy: true
    depends_on:
       - test-app-mysql      
    command: ["./start"]
volumes:
   mystatic:
   staticsite:
